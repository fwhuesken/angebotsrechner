<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <style>
    body {
      font-family: "Roboto", sans-serif;
      font-size:14px;
    }
    </style>
    <title>Civey Rabattrechner für Zielgruppenauswertungen</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
     
      <label for="numPoll">Anzahl Fragen:</label>
      <input type="number" id="numPoll"><br><br>
     

      <label for="pricePoll">Preis pro Frage:</label>
      <input type="number" placeholder="€" id="pricePoll"><br><br>

      <label for="numTargetGroup">Anzahl Zielgruppen:</label>
      <input type="number" id="numTargetGroup" min="0"><br><br>

      <label for="numMonitoring">Anzahl Monitoring-Monate:</label>
      <input type="number" id="numMonitoring"><br><br>

      <label for="priceMonitoring">Preis pro Monitoring-Monat:</label>
      <input type="number" placeholder="€" id="priceMonitoring"><br><br>

      <button type="button" id="button">Berechnen</button>
    </form>
    <br><br>
    <div id = "result"></div>


    <script src="script.js"></script>
  </body>
</html>
